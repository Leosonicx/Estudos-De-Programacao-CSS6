<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Desafio Creme - Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="Card">
      <div class="conteudo">
        <img src="images/image-victor.jpg" alt="Vitor Foto">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>

        <div class="seguidores">
          <div>
            <p class="numeros">80K</p>
            <p>Seguidores</p>
          </div>

          <div>
            <p class="numeros">800K</p>
            <p>Likes</p>
          </div>

          <div>
            <p class="numeros">1.4k</p>
            <p>Fotos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
