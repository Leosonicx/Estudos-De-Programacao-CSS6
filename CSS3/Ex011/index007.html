<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="estado"> <!--Select permite criar uma LISTA SELECIONÁVEL.-->

                    <option value="" selected>--Escolha--</option> <!--Option cria algo dentro da sua lista-->
                <optgroup label="Região Sudeste">  <!--Optgroup permite criar um grupo na sua lista-->
                    <option value="SP" >São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option> 
                    <option value="MG">MG</option>
                </optgroup>

                <optgroup label="Região nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listprofissao"> <!--É necessário usar list="" e id na datalist para colocar informações recomendadas pelo sistema.-->
            <datalist id="listprofissao"> <!--Datalist vai morar recomendações de profissões ja preenchidas.-->
                <option value="ADM">Admnistrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <!--É possivel remover o value para aparecer só administrador, contabilidade...-->
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem</label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            <!--Textarea, permite o usuário a criar uma mensagem, é necessário usar method-"post" para não ter limitação.-->
            <!--Cols, quantas colunas você quer colocar na mensagem-->
            <!--Rows, quantas linhas você permite na mensagem-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
