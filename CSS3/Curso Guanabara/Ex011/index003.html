<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="on" action="" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Média do aluno 0-10" step="0.1" value="5">
            <!--Min e Max são para NÚMEROS.-->
            <!--Step, vai permitir que ao mudar, mude de 0.1 a 0.1 até 10.-->
            <!--Value, irá retirar seu placeholder, porém ele irá começar a contar desde o numero que você colocou.-->
        </p>

        <p>
            <label for="periodoletivo">Período Letivo</label>
            <input type="month" name="periodoletivo" id="iperiodoletivo" value="2020-07">
            <!--Month vai permitir que tu coloque o modo de DATA (MÊS E ANO)-->
        </p>

        <p>
            <label for="diadaprova">Dia da Prova</label>
            <input type="date" name="diadaprova" id="idiadaprova">
            <!--Date, coloca dia, data e ano no seu formulário.-->
        </p>

        <label for="horadaprova">Hora da Prova</label>
        <input type="time" name="horadaprova" id="ihoradaprova">
        <!--Time, coloca horas no seu formulário.-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
