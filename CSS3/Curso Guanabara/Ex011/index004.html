<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="get">
        <fieldset> <!--Fieldset, cria um "CAMPO" em volta do seu formulario, ou melhor dizendo, cria uma borda!-->
            <legend>Dados pessoas</legend> <!--Como uma frase no MEIO do seu campo.-->
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="inome" required>
                </p>
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
                <!--Pattern é REGEX, nesse caso ai é simples! Basta imaginar ali que um celular vai de 0-9 e tem de 4,5 digitos na primeira parte, e na segunda tem apenas 4!-->
            </p>
        </fieldset>
            <!--Estudar REGEX-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
