<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Primeiro preciso REMOVER MANUALMENTE alguma letra que esteja do LADO do B para que eu possa fazer ele ocupar DUAS COLUNAS HORIZONTALMENTE.-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Preciso remover MANUALMENTE primeiramente as letras que estejam ocupando as partes debaixo desta letra para que ela ocupe 3 COLUNAS VERTICALMENTE.-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L</td> <!--Primeiro preciso REMOVER MANUALMENTE alguma letra que esteja do LADO do L para que eu possa fazer ele ocupar DUAS COLUNAS HORIZONTALMENTE.-->
        </tr>
    </table>
</body>
</html>
